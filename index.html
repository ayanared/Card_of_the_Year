<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Card of The Year</title>
</head>

<body>
  <div class="title">
    <h1>Card of the Year</h1>
  </div>
  <div class="input_group">
    <input id="month_of_birth" type="text" placeholder="Birthday Month">
    <input id="day_of_birth" type="text" placeholder="Birthday Day">
    <input id="reading_year" type="text" placeholder="Year for Reading">
    <p id="error_message"></p>
  </div>
  <br>
  <div class="get_reading">
    <button>Get Card of the Year</button>
  </div>
  <div id="card_info">
    
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="cards.js"></script>
<script src="card_of_the_year.js"></script>
</html>
